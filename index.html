<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget</title>
    <link href="/vendor/datatables.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/vendor/jquery-3.2.1.min.js"></script>
    <script src="/vendor/datatables.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>

    <div id="col-selection-1" class="column-select-widget">
      <div>
        <p>Displayed Columns</p>
        <table class="col-table col-table__displayed hover row-border ui-widget-content" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>Column Name</th>
          </tr>
          </thead>
        </table>
      </div>
      <div>
        <button class="event-btn event-btn_up"></button>
        <button class="event-btn event-btn_add"></button>
        <button class="event-btn event-btn_down"></button>
        <button class="event-btn_save">Save</button>
      </div>
      <div>
        <p>Column Set</p>
        <table class="col-table col-table__set hover row-border" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>Column Set</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>

  </body>
</html>
